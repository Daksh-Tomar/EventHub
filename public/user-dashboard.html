<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard â€” EventHub</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      body {
        background: linear-gradient(
            rgba(230, 222, 208, 0.9),
            rgba(230, 222, 208, 0.9)
          ),
          url("/assets/auth-bg.jpeg") center/cover no-repeat fixed;
        font-family: "Inter", sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 240px;
        height: 100vh;
        background: var(--white);
        padding: 24px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 100;
      }

      .sidebar-content {
        flex-grow: 1;
      }

      .sidebar h2 {
        font-size: 22px;
        color: #3b3b36;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .sidebar nav a {
        display: block;
        color: var(--muted);
        padding: 10px 0;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .sidebar nav a.active,
      .sidebar nav a:hover {
        color: var(--accent);
        font-weight: 600;
      }

      /* Logout Button */
      #logoutBtn {
        position: absolute;
        bottom: 24px;
        left: 24px;
        width: calc(100% - 48px);
        background: var(--accent);
        border: none;
        color: white;
        border-radius: 10px;
        padding: 10px 0;
        font-weight: 600;
        cursor: pointer;
      }

      #logoutBtn:hover {
        background: #95966f;
      }

      /* Main */
      .main-content {
        flex: 1;
        margin-left: 240px;
        padding: 32px;
      }

      /* Sticky Topbar */
      .topbar {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        padding: 16px 20px;
      }

      .topbar h1 {
        font-size: 28px;
        margin: 0;
        color: #3b3b36;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-info img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        object-fit: cover;
      }

      .user-info span {
        font-weight: 600;
        color: var(--muted);
      }

      /* Dashboard Cards */
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 36px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease;
      }

      .stat-card:hover {
        transform: translateY(-3px);
      }

      .stat-card h3 {
        color: var(--accent);
        margin: 0;
        font-size: 22px;
      }

      .stat-card p {
        margin: 6px 0 0;
        color: #3b3b36;
        font-weight: 600;
      }

      /* Events Section */
      .events {
        background: rgba(255, 255, 255, 0.85);
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      }

      .events h2 {
        margin-top: 0;
        color: #3b3b36;
        font-size: 22px;
        margin-bottom: 20px;
      }

      .event-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--white);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease;
      }

      .event-card:hover {
        background: #f8f8f3;
      }

      .event-info h3 {
        margin: 0;
        font-size: 18px;
        color: #3b3b36;
      }

      .event-info p {
        margin: 2px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .btn {
        background: var(--accent);
        border: none;
        color: white;
        border-radius: 10px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn:hover {
        background: #95966f;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-content">
          <h2>
            <img src="/assets/placeholder.png" alt="logo" width="28" /> EventHub
          </h2>
          <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">My Events</a>
            <a href="#">Profile</a>
          </nav>
        </div>
        <button class="btn" id="logoutBtn">Logout</button>
      </aside>

      <main class="main-content">
        <div class="topbar">
          <h1>Welcome back ðŸ‘‹</h1>
          <div class="user-info">
            <img
              src="/assets/avatar.svg"
              class="profile-pic"
              alt="User Avatar"
            />
            <span id="username">User</span>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <h3>12</h3>
            <p>Upcoming Events</p>
          </div>
          <div class="stat-card">
            <h3>5</h3>
            <p>Ongoing</p>
          </div>
          <div class="stat-card">
            <h3>27</h3>
            <p>Completed</p>
          </div>
        </div>

        <section class="events">
          <h2>Available Events</h2>
          <div id="eventsList">
            <p>Loading events...</p>
          </div>

          <script>
            async function loadEvents() {
              try {
                const res = await fetch("/api/events");
                const data = await res.json();
                const events = data.events || [];

                const now = new Date();
                const upcoming = events.filter(
                  (e) => new Date(e.start_date) > now
                );
                const ongoing = events.filter(
                  (e) =>
                    new Date(e.start_date) <= now && new Date(e.end_date) >= now
                );
                const completed = events.filter(
                  (e) => new Date(e.end_date) < now
                );

                document.querySelector(".stats").innerHTML = `
        <div class="stat-card"><h3>${upcoming.length}</h3><p>Upcoming Events</p></div>
        <div class="stat-card"><h3>${ongoing.length}</h3><p>Ongoing</p></div>
        <div class="stat-card"><h3>${completed.length}</h3><p>Completed</p></div>
      `;

                const container = document.getElementById("eventsList");
                if (events.length === 0) {
                  container.innerHTML = "<p>No events found.</p>";
                  return;
                }

                container.innerHTML = events
                  .map(
                    (e) => `
        <div class="event-card">
          <div class="event-info">
            <h3>${e.name}</h3>
            <p>${new Date(e.start_date).toLocaleDateString()} - ${
                      e.venue_name || "TBD"
                    }</p>
          </div>
          <button class="btn register-btn" data-id="${
            e.event_id
          }">Register</button>
        </div>
      `
                  )
                  .join("");

                document.querySelectorAll(".register-btn").forEach((btn) => {
                  btn.addEventListener("click", async () => {
                    alert("âœ… Registered for event " + btn.dataset.id);
                  });
                });
              } catch (err) {
                console.error(err);
                document.getElementById("eventsList").innerHTML =
                  "<p>Error loading events.</p>";
              }
            }

            loadEvents();
          </script>
        </section>
      </main>
    </div>

    <script>
      const username = localStorage.getItem("eventhub_user");
      if (username) {
        document.getElementById("username").textContent = username;
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("eventhub_user");
        window.location.href = "/auth.html";
      });
    </script>
    <script src="dashboard.js"></script>
  </body>
</html>
