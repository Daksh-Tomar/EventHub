<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard â€” EventHub</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      body {
        background: linear-gradient(
            rgba(230, 222, 208, 0.9),
            rgba(230, 222, 208, 0.9)
          ),
          url("/assets/auth-bg.jpeg") center/cover no-repeat fixed;
        font-family: "Inter", sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        background: var(--white);
        padding: 24px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar h2 {
        font-size: 22px;
        color: #3b3b36;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .sidebar nav a {
        display: block;
        color: var(--muted);
        padding: 10px 0;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .sidebar nav a.active,
      .sidebar nav a:hover {
        color: var(--accent);
        font-weight: 600;
      }

      /* Main */
      .main-content {
        padding: 32px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
      }

      .topbar h1 {
        font-size: 28px;
        margin: 0;
        color: #3b3b36;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-info img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
      }

      .user-info span {
        font-weight: 600;
        color: var(--muted);
      }

      /* Dashboard Cards */
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 36px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease;
      }

      .stat-card:hover {
        transform: translateY(-3px);
      }

      .stat-card h3 {
        color: var(--accent);
        margin: 0;
        font-size: 22px;
      }

      .stat-card p {
        margin: 6px 0 0;
        color: #3b3b36;
        font-weight: 600;
      }

      /* Events Section */
      .events {
        background: rgba(255, 255, 255, 0.85);
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      }

      .events h2 {
        margin-top: 0;
        color: #3b3b36;
        font-size: 22px;
        margin-bottom: 20px;
      }

      .event-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--white);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease;
      }

      .event-card:hover {
        background: #f8f8f3;
      }

      .event-info h3 {
        margin: 0;
        font-size: 18px;
        color: #3b3b36;
      }

      .event-info p {
        margin: 2px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .btn {
        background: var(--accent);
        border: none;
        color: white;
        border-radius: 10px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
        margin-left: 8px;
      }

      .btn:hover {
        background: #95966f;
      }

      .event-actions {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div>
          <h2>
            <img src="/assets/placeholder.png" alt="logo" width="28" /> EventHub
          </h2>
          <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Manage Events</a>
            <a href="#">Profile</a>
          </nav>
        </div>
        <button class="btn" id="logoutBtn">Logout</button>
      </aside>

      <main class="main-content">
        <div class="topbar">
          <h1>Welcome, Faculty ðŸ‘‹</h1>
          <div class="user-info">
            <img src="/assets/avatar.svg" alt="Faculty Avatar" />
            <span id="facultyName">Faculty</span>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <h3 id="upcomingCount">0</h3>
            <p>Upcoming Events</p>
          </div>
          <div class="stat-card">
            <h3 id="ongoingCount">0</h3>
            <p>Ongoing</p>
          </div>
          <div class="stat-card">
            <h3 id="completedCount">0</h3>
            <p>Completed</p>
          </div>
        </div>

        <section class="events">
          <h2>All Events</h2>
          <div id="eventsList">
            <p>Loading events...</p>
          </div>
        </section>
      </main>
    </div>

    <script>
      const facultyName = localStorage.getItem("eventhub_user");
      if (facultyName) {
        document.getElementById("facultyName").textContent = facultyName;
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("eventhub_user");
        localStorage.removeItem("eventhub_role");
        window.location.href = "/auth.html";
      });

      // Load events dynamically
      async function loadFacultyEvents() {
        try {
          const res = await fetch("/api/events");
          const data = await res.json();
          const events = data.events || [];

          const upcoming = events.filter((e) => e.status === "upcoming");
          const ongoing = events.filter((e) => e.status === "ongoing");
          const completed = events.filter((e) => e.status === "completed");

          document.getElementById("upcomingCount").textContent =
            upcoming.length;
          document.getElementById("ongoingCount").textContent = ongoing.length;
          document.getElementById("completedCount").textContent =
            completed.length;

          const container = document.getElementById("eventsList");
          container.innerHTML = events
            .map(
              (e) => `
              <div class="event-card">
                <div class="event-info">
                  <h3>${e.name}</h3>
                  <p>${new Date(e.start_date).toLocaleDateString()} â€” ${
                e.status || "unknown"
              }</p>
                </div>
                <div class="event-actions">
                  <button class="btn edit-btn" data-id="${
                    e.event_id
                  }">Edit</button>
                  <button class="btn delete-btn" data-id="${
                    e.event_id
                  }">Delete</button>
                </div>
              </div>`
            )
            .join("");

          document.querySelectorAll(".delete-btn").forEach((btn) =>
            btn.addEventListener("click", async () => {
              if (confirm("Are you sure you want to delete this event?")) {
                await fetch(`/api/events/${btn.dataset.id}`, {
                  method: "DELETE",
                });
                alert("Event deleted!");
                loadFacultyEvents();
              }
            })
          );

          document.querySelectorAll(".edit-btn").forEach((btn) =>
            btn.addEventListener("click", () => {
              alert("Edit event feature coming soon!");
            })
          );
        } catch (err) {
          console.error(err);
          document.getElementById("eventsList").innerHTML =
            "<p>Failed to load events.</p>";
        }
      }

      loadFacultyEvents();
    </script>
    <script src="dashboard.js"></script>
  </body>
</html>
